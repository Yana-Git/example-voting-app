version: '2.1'

services:
  cypress:
    image: cypress/included:6.4.0
    container_name: cypress_e2e
    working_dir: /e2e
    volumes:
      - ./BigCommerce/cypress.json:/e2e/cypress.json
      - ./BigCommerce/cypress/fixtures:/e2e/cypress/fixtures
      - ./BigCommerce/cypress/support:/e2e/cypress/support
      - ./BigCommerce/cypress/plugins:/e2e/cypress/plugins
      - ./BigCommerce/integration:/e2e/cypress/integration
